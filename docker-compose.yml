version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - database_data:/var/lib/postgresql/data

  api:
    build: ./
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./api:/usr/src/app/
    links:
      - db
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FriendsManagement


volumes:
  database_data:
    driver: local